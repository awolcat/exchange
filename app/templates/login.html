{% extends "base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="notification is-danger">
           {{ messages[0] }}
	</div>
     {% endif %}
     {% endwith %}
     <form action = "/login" method = "POST">
    	<div class="field">
        	<label for="mpesa_number">M-Pesa Number</label>
        	<input type="tel" class="form-control" id="mpesa_numberId" name="mpesa_number" aria-describedby="mpesa_numberHelp" placeholder="0722000000" required minLength=10 maxLength=10>
        	<small id="mpesa_numberHelp" class="form-text text-muted"></small>
       </div>

       <div class="field">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="passwordId" name="password" aria-describedby="passwordHelp" required minLength=8>
            <small id="passwordHelp" class="form-text text-muted"></small>
      </div>
      <button type="submit" class="button is-block is-info is-large is-fullwidth">Submit</button>
    </form>
    </div>
</div>
{% endblock %}
